<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-container">
        <div class="screen" id="screen"></div>
        <div class="keys" id="keys">
            <span class="number" data-value="7">7</span>
            <span class="number" data-value="8">8</span>
            <span class="number" data-value="9">9</span>
            <span class="clear">C</span>
            <span class="number" data-value="4">4</span>
            <span class="number" data-value="5">5</span>
            <span class="number" data-value="6">6</span>
            <span class="operator" data-value="+">+</span>
            <span class="number" data-value="1">1</span>
            <span class="number" data-value="2">2</span>
            <span class="number" data-value="3">3</span>
            <span class="operator" data-value="-">-</span>
            <span class="number" data-value="0">0</span>
            <span class="operator" data-value="*">x</span>
            <span class="operator" data-value="/">รท</span>
            <span class="calculate">=</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
